name = exp100
debug = False
training_data = sample-data/movie-reviews-tagged
#test_data = sample-data/movie-reviews-test-tagged
output_dir = ./conf/exp100/output
joblib_caching = True
[feature_extraction]
    run = True
    vectorizer = thesisgenerator.plugins.bov.ThesaurusVectorizer
    input = content
    decode_error = replace
    stop_words = english
    min_df = 1
    ngram_range = 1, 1
    ngram_range_decode = 0,0
    unigram_feature_pos_tags=N,J 
    analyzer = ngram
    sim_threshold = 0.01
    k = 3
    lemmatize = True
    use_pos = True
    coarse_pos = True
    normalise_entities = False
    use_tfidf = False
    replace_all = False
    record_stats = True
    sim_compressor = thesisgenerator.utils.misc.unit
    decode_token_handler = thesisgenerator.plugins.bov_feature_handlers.BaseFeatureHandler
    extract_AN_features = True
    extract_NN_features = True
    extract_VO_features = False
    extract_SVO_features = False
    remove_features_with_NER = True

[tokenizer]
    lowercase = True
    keep_only_IT = False
    remove_stopwords = True
    remove_short_words = False
    remove_long_words = True
[crossvalidation]
    run = True
    type = skfold
    k = 20
    sample_size = ------------------------
    random_state = 0
[feature_selection]
    run = False
    ensure_vectors_exist = True
[classifiers]
    [[sklearn.naive_bayes.MultinomialNB]]
        run = True
        alpha = 0.001
    [[sklearn.linear_model.LogisticRegression]]
        run = True
        C = 0.00001
[evaluation]
    [[sklearn.metrics.precision_score]]
        run = True
    [[sklearn.metrics.recall_score]]
        run = True
    [[sklearn.metrics.f1_score]]
        run = True
    [[thesisgenerator.metrics.macroavg_prec]]
        run = True
    [[thesisgenerator.metrics.macroavg_rec]]
        run = True
    [[thesisgenerator.metrics.macroavg_f1]]
        run = True
    [[thesisgenerator.metrics.microavg_prec]]
        run = True
    [[thesisgenerator.metrics.microavg_rec]]
        run = True
    [[thesisgenerator.metrics.microavg_f1]]
        run = True
    [[sklearn.metrics.accuracy_score]]
    	run = True
[vector_sources]
    reduce_dimensionality = False
    sim_threshold = 0.01
    precomputed = True
    unigram_paths = /mnt/lustre/scratch/inf/mmb28/FeatureExtrationToolkit/socher_vectors/thesaurus_baronified/socher.baronified.sims.neighbours.strings,
    include_self = False
    [[thesisgenerator.composers.vectorstore.AdditiveComposer]]
    [[thesisgenerator.composers.vectorstore.MultiplicativeComposer]]
    [[thesisgenerator.composers.vectorstore.BaroniComposer]]
[split_data]
[dimensionality_reduction]
